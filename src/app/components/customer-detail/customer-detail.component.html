<div *ngIf="customer">
    <h2>Details</h2>
    <span class="h4">id: {{customer.id}} {{customer.firstName}} {{customer.lastName}}</span>
    <table>
        <tr>
            <td>
                <label for="customer-firstname">First Name: </label>
            </td>
            <td>
                <input id="customer-firstname" [(ngModel)]="customer.firstName" placeholder="fname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="customer-lastname">Last Name: </label>
            </td>
            <td>
                <input id="customer-lastname" [(ngModel)]="customer.lastName" placeholder="fname">
            </td>            
        </tr>
        <tr>
            <td>
                <label for="customer-email">Email: </label>
            </td>
            <td>
                <input id="customer-email" [(ngModel)]="customer.email" placeholder="fname">
            </td>
        </tr>
    </table>
    <div><label>     </label></div>
    <div>
        <label >Created: </label>
        <label >&nbsp;{{customer.created | date:'medium'}}</label>
    </div>
    <div>
        <label >Updated: </label>
        <label >&nbsp;{{customer.updated | date:'medium'}}</label>
    </div>

    <button mat-raised-button (click)="goBack()">go back</button>
    <button mat-raised-button color="primary" (click)="save()">save</button>
    <button mat-raised-button color="warn" (click)="delete()">delete</button>
</div>
